<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bmi.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <div class="maicontainer">
        <div class="calculator">
            <form class="inputForm">
                <label for="age"> AGE : </label>
                <input type="number" id="age" name="age" placeholder="age" value>
                <Span id="spanInfo">Age : 2 - 120</Span>
                <div class="genderHolder">
                    <label> GENDER :</label>
                    <input type="radio" name="gender" value="male">
                    <label for="Male">MALE</label>
                    <input type="radio" name="gender" value="female">
                    <label for="Female">FEMALE</label>
                </div>
                <div>
                    <label for="Height"> HEIGHT : </label>
                    <input type="number" id="height" name="Height" placeholder="height in cm" value>
                </div>
                
                <div>
                    
                <label for="Weight"> WEIGHT : </label>
                <input type="number" id="weight" name="Weight" placeholder="weight in kg "value>
                </div>

                <div class="buttonHolder">
                    <button type="button" id="calculate" onclick="bmi()"> calculate </button>
                    <button type="reset" id="clear"> clear </button>
                </div>
                
            </form>

           
        </div>
      
    </div>
    <div id="result">
        <p id="para"></p>       
    </div>

    <script src="./bmi.js"></script>

</body>

</html>
